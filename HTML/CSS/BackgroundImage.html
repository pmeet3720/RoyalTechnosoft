<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Task</title>
  </head>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      border: 3px solid teal;
      background-color: aquamarine;
      background-image: url("../Images/virat-kohli-image.jpg");
      background-size: 100px 100px;
      background-position: top left;
      background-repeat: no-repeat;
    }
    .box2 {
      width: 200px;
      height: 200px;
      border: 3px solid teal;
      background-color: aquamarine;
      margin-left: 1315px;
      margin-top: -205px;
      background-image: url("../Images/virat-kohli-image.jpg");
      background-size: 100px 100px;
      background-position: top right;
      background-repeat: no-repeat;
    }
    .box3 {
      width: 200px;
      height: 200px;
      border: 3px solid teal;

      background-size: 100px 100px;
      background-position: center;
      background-repeat: no-repeat;
    }
    .box4 {
      width: 200px;
      height: 200px;
      border: 3px solid teal;
      background-color: aquamarine;
      margin-top: 73px;

      background-size: 100px 100px;
      background-position: bottom left;
      background-repeat: no-repeat;
    }
    .box5 {
      width: 200px;
      height: 200px;
      border: 3px solid teal;
      background-color: aquamarine;
      margin-left: 1315px;
      margin-top: -200px;
      background-image: url("../Images/virat-kohli-image.jpg");
      background-size: 100px 100px;
      background-position: bottom right;
      background-repeat: no-repeat;
    }
  </style>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
  </body>
</html>
