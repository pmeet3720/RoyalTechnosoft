<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-7</title>
  </head>
  <body>
    <table border="1" cellspacing="1" align="center" width="300">
      <tr>
        <td>Description</td>
        <td>Qty</td>
        <td>Price</td>
        <td>Email account note</td>
      </tr>
      <tr>
        <td>Email Account</td>
        <td>10</td>
        <td>$9.90</td>
        <td rowspan="5">
          <table border="1">
            <tr>
              <td>Mailbox</td>
              <td>10GB</td>
            </tr>
            <tr>
              <td>Webmail</td>
              <td>yes</td>
            </tr>
            <tr>
              <td>POP3</td>
              <td>yes</td>
            </tr>
            <tr>
              <td>IMAP</td>
              <td>yes</td>
            </tr>
            <tr>
              <td>Anti-spam</td>
              <td>yes</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>FYIcenter.com AD</td>
        <td>1</td>
        <td>$99.00</td>
      </tr>
      <tr>
        <td>1-year access</td>
        <td>1</td>
        <td>$199.00</td>
      </tr>
      <tr>
        <td colspan="2">shipping</td>
        <td>$3.99</td>
      </tr>
      <tr>
        <td colspan="2">Tax</td>
        <td>$15.99</td>
      </tr>
    </table>
  </body>
</html>
