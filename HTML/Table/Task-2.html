<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-3</title>
  </head>
  <body>
    <table
      border="1"
      cellspacing="1"
      cellpadding="10"
      width="800"
      height="300"
      align="center"
    >
      <tr align="center">
        <td>I</td>
        <td>II</td>
        <td colspan="2" width="50">III</td>
        <td colspan="2" width="50">IV</td>
        <td colspan="2" width="50">V</td>
        <td>VI</td>
        <td>VII</td>
      </tr>
      <tr align="center">
        <td>H</td>
        <td></td>
        <td colspan="6" rowspan="3">periodic table</td>
        <td></td>
        <td>He</td>
      </tr>
      <tr align="center">
        <td>Li</td>
        <td>Be</td>
        <td>B</td>
        <td>Ne</td>
      </tr>
      <tr align="center">
        <td>Na</td>
        <td>Mg</td>
        <td>Al</td>
        <td>Ar</td>
      </tr>
      <tr align="center">
        <td>K</td>
        <td>Ca</td>
        <td colspan="2">Sc</td>
        <td colspan="2">Ti</td>
        <td colspan="2">V</td>
        <td>Ga</td>
        <td>Kr</td>
      </tr>
    </table>
  </body>
</html>
